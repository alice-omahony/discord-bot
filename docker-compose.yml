version: '3.4'
services:
  myapp:
    container_name: ts-node-docker-starter
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT = 9001
    ports:
      - 9001:9001
    env_file:
      - .env
    volumes:
      - ./:/usr/local/apps/myapp/dev
      - ignore:/usr/local/apps/myapp/dev/node_modules/
volumes:
  ignore: